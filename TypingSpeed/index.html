<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/all.min.css" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>Typing Speed Test Game</header>
    <div class="container">
      <div class="start-area">
        <p>You Are Playing On <span class="lvl">[ Normal ]</span>  Level & You Have <span class="time-word">[ 3 ]</span>  Seconds To Type The Word</p>
        <button>Start Playing</button>
        <div class="selected-word"></div>
      </div>
      <div class="typing-area">
        <input type="text" name="text" />
      </div>
      <div class="words-container">Words Will Show Here</div>
      <div class="info-game">
        <div class="time">Time Left: <span></span></div>
        <div class="score">Score: <span>0</span> From <span>30</span></div>
      </div>
    </div>
    <script src="/js/main.js"></script>
  </body>
</html>
