<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/loay/css/style.css" />
    <title>Hang Man</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">Hangman</div>
        <div class="categories-word">Word From: <span></span></div>
      </header>
      <!-- Section That User Select Charachters from -->
      <div class="type-section">
        <div class="hangman-draw">
          <div class="the-draw">
            <div class="the-stand"></div>
            <div class="the-hang"></div>
            <div class="the-rope"></div>
            <div class="the-man">
              <div class="head"></div>
              <div class="body"></div>
              <div class="hands"></div>
              <div class="legs"></div>
            </div>
          </div>
        </div>
        <div class="keyboard-content"></div>
      </div>
      <!-- Starting With Empty Space according to Words Length -->
      <div class="words"></div>
    </div>
    
    <script src="/loay/js/main.js"></script>
  </body>
</html>
